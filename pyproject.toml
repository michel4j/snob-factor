[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "snobfactor"
dynamic = ["version"]
description = "Mixture modelling by Minimum Message Length (MML) using Factor Snob"
requires-python = ">=3.7.5"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["MML", "Unsupervised Classification", "Machine Learning", "Snob", "Factor Analysis"]
authors = [
    { name = "Chris Wallace", email = "csw@cs.monash.edu.au"},
    { name = "Michel Fodje", email = "michel.fodje@lightsource.ca" },
]
maintainers = [
     { name = "Michel Fodje", email = "michel.fodje@lightsource.ca" },
]
dependencies = [
    "pandas",
    "numpy"
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/michel4j/snob-factor"
documentation = "https://github.com/michel4j/snob-factor"
repository = "https://github.com/michel4j/snob-factor"


[tool.setuptools_scm]